{{define "index"}}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/tw.css">
    <title>Document</title>
  </head>
  <body>
    <main class="w-full h-screen flex flex-col space-y-5 justify-center items-center">
      <form action="/login" method="post" class="flex flex-col space-y-5 w-full max-w-sm p-5 border border-slate-800 rounded-md shadow-md shadow-slate-800/20">
        <input type="text" name="email" placeholder="Email..." class="focus:outline-none py-1 border-b border-slate-800 px-2" />
        <input type="password" name="password" placeholder="Password..." class="focus:outline-none py-1 border-b border-slate-800 px-2"/>
        <input type="submit" value="Submit" class="border border-slate-800 rounded-md px-5 cursor-pointer opacity-80 hover:opacity-100 transition-opacity duration-500" />
      </form>
      {{if .}}

      <p class="text-red-600">Login failed: {{.Error}}</p>

      {{end}}
      <p>No account yet? Register <a href="/register" class="text-slate-800 font-bold underline">here</a></p>
    </main>
  </body>
</html>

{{end}}
