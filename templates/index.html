{{define "index"}}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/tw.css">
    <title>Document</title>
  </head>
  <body>
    <main class="w-full h-screen flex flex-col space-y-5 justify-center items-center">
      <form action="/login" method="post" class="flex flex-col space-y-5 w-full max-w-sm p-5 border border-orange-800 rounded-md shadow-md shadow-orange-800/20">
        <input type="text" name="identity" placeholder="Username or email..." class="focus:outline-none border-b border-orange-800 px-2" />
        <input type="password" name="password" placeholder="Password..." class="focus:outline-none border-b border-orange-800 px-2"/>
        <input type="submit" value="Submit" class="border border-orange-800 rounded-md px-5 cursor-pointer opacity-80 hover:opacity-100 transition-opacity duration-500" />
      </form>
      {{if .}}

      <p>Login failed: {{.Error}}</p>

      {{end}}
      <p>No account yet? Register <a href="/register" class="text-orange-800 font-bold underline">here</a></p>
    </main>
  </body>
</html>

{{end}}
