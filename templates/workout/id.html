{{define "workout-id"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/tw.css">
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="px-2 sm:px-5 md:px-0">
        <div class="mx-auto w-full max-w-screen-sm flex flex-col space-y-5">
            {{range .Data}}

                <div>
                    <p class="font-bold text-lg text-center pb-1">{{.ExerciseName}}</p>
                    <div class="flex flex-col space-y-3">
                        {{range .Sets}}

                            {{template "post-entry" .}}

                        {{end}}
                    </div>
                </div>

            {{end}}
        </div>
    </main>
</body>
</html>

{{end}}
