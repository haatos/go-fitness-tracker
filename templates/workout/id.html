{{define "workout-id"}}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/tw.css" />
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="px-2 sm:px-5 md:px-0 space-y-10 pb-48">
      <div class="mx-auto w-full max-w-screen-sm flex flex-col space-y-5">
        {{range .Data}}

        <div>
          <p class="font-bold text-lg text-center pb-1">{{.ExerciseName}}</p>
          <div class="flex flex-col space-y-3">
            {{range .Sets}} {{template "post-entry" .}} {{end}}
          </div>
        </div>

        {{end}}
      </div>

      <div class="mx-auto w-full max-w-screen-sm flex">
        <a
          href="/app"
          class="mx-auto bg-slate-600 rounded-md px-3 py-1 text-white opacity-80 hover:opacity-100 transition-opacity duration-300"
          >Done</a
        >
      </div>
    </main>
  </body>
</html>

{{end}}
