{{define "home"}}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/tw.css">
    <script src="/static/js/chart.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="p-5 flex flex-col space-y-5 max-w-screen-xl mx-auto">
      <div class="grid grid-cols-2 md:grid-cols-3 gap-3 max-w-screen-sm mx-auto">
        <a href="/app/workout/create" class="text-center border border-slate-800 rounded-md px-2 text-white bg-slate-600">Create a new workout</a>

        {{range .}}

          <a href="/app/workout/{{.ID}}" class="text-center border border-slate-800 rounded-md px-2">Start workout {{.Name}}</a>

        {{end}}

      </div>

      <div id="progress-charts" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-3 relative w-full overflow-hidden after:clear-both after:block after:content-[''] [&>canvas]:mx-auto [&>canvas]:border [&>canvas]:border-slate-300 [&>canvas]:rounded-md [&>canvas]:p-3">
      </div>

    </main>

    <script>
      const url = new URL("/app/chart-data?", "http://localhost:8080") + new URLSearchParams({
        start: new Date(new Date().getTime() - 30 * 24 * 3600 * 1e3).toISOString()
      })
      fetch(
        url).then(
          res => res.json()).then(value => {
            let div = document.getElementById("progress-charts")

            for (const [key, val] of Object.entries(value.data)) {
              const conv = document.createElement("canvas")
              conv.setAttribute("id", key)
              conv.setAttribute("style", "max-width:400px;max-height:400px;")
              div.appendChild(conv)

              new Chart(conv, {
                type: 'bar',
                data: {
                  labels: value.labels[key],
                  datasets: Object.values(val),
                  borderWidth: 1,
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true,
                      title: {
                        display: true,
                        text: "Weight x Reps",
                      }
                    }
                  },
                  responsive: true,
                  plugins: {
                    legend: {
                      position: 'top',
                    },
                    title: {
                      display: true,
                      text: key
                    }
                  }
                }
              })
            }
      })
    </script>
  </body>
</html>

{{end}}
